description: >+
  Для входа в систему используеться POST BASIC метод<br/>

  Токен Basic отправляеться в headers > x-access-tokens


  В ответ сервер возращяет jwt токен который нужно использовать в дальнейших запросах


  JavaScript

  ```js

  let username = 'myUsername';

  let password = '1234';

  let auth = btoa(`${username}:${password}`);


  // Authenticate (dummy API)

  fetch('https://my-app.com/auth', {
  	headers: {
  		'x-access-tokens': `Basic ${auth}`
  	}
  }).then(function (response) {
  	if (response.ok) {
  		return response.json();
  	}
  	throw response;
  }).then(function (data) {
  	console.log(data);
  }).catch(function (error) {
  	console.warn(error);
  });

  ```


  Node.JS

  ```js

  const http = require("http");


  const options = {
    "method": "POST",
    "hostname": "localhost",
    "port": "5000",
    "path": "/auth/login",
    "headers": {
      "Content-Length": "0",
      "Authorization": "Basic ТОКЕН"
    }
  };


  const req = http.request(options, function (res) {
    const chunks = [];

    res.on("data", function (chunk) {
      chunks.push(chunk);
    });

    res.on("end", function () {
      const body = Buffer.concat(chunks);
      console.log(body.toString());
    });
  });


  req.end();

  ```


  Python:

  ```python

  import http.client


  conn = http.client.HTTPConnection("localhost:5000")


  payload = ""


  headers = { 'Authorization': "Basic ТОКЕН" }


  conn.request("POST", "/auth/login", payload, headers)


  res = conn.getresponse()

  data = res.read()


  print(data.decode("utf-8"))

  ```


